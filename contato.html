    <header>
        <div class="table">
            <figure class="text-center">
                <h2>Me envie sua mensagem</h2>
            </figure>
        </div>
    
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nome:</label>
            <input type="nome" class="form-control" id="exampleFormControlInput1" placeholder="Digite aqui o seu nome">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Sobrenome:</label>
            <input type="sobrenome" class="form-control" id="exampleFormControlInput1" placeholder="Digite aqui o seu sobrenome">
          </div>
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Endereço de email:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite o seu email">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Digita a sua mensagem:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Fala comigo! Abre seu coração.."></textarea>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
        <label class="form-check-label" for="disabledFieldsetCheck">
          Desejo receber emails.
        </label>
        <div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>

      
</header>
